<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>

</head>

<body>
    <h1>Webview2 + Revit</h1>
    <h2>Revit API Readonly Method</h2>
    <input type="text" id="elid" />
    <button id="select">Select Object</button>
    <h2>Revit API Transaction</h2>
    <button id="create-sheet">Create Sheet</button>
    <div id="app"></div>

    <script>
        const ACTIONS = {
            SELECTION_CHANGED: "selection-changed"
        }

        function dispatchWebViewEvent ({action, payload}) {
            console.log(`dispatchingWebViewEvent ${action}`);
            if(ACTIONS[action] !== undefined){
                document.dispatchEvent(new CustomEvent(ACTIONS[action], {detail:payload}));
            }
            
        }

        document.querySelector("#select").addEventListener("click", () => {
            console.log("tying to select")
            window.chrome.webview?.postMessage({ ActionName: "select", ElementGuids: [document.querySelector("#elid").value] });
        });

        document.querySelector("#create-sheet").addEventListener("click", () => {
            console.log("tying to select")
            window.chrome.webview?.postMessage({ ActionName: "create-sheet" });
        });

        const app = {
            mounted() {
                console.log("adding event listener");
                document.addEventListener(ACTIONS.SELECTION_CHANGED, this.setElementGuids);
            },
            data() {
                return {
                    elementGuids: [],
                }
            },
            methods: {
                setElementGuids(e) {
                    console.log("event handled");
                    this.elementGuids = e.detail;
                }
            },
            beforeUnmount() {
                document.removeEventListener(ACTIONS.SELECTION_CHANGED, this.setElementGuids);
            },
            template: `
        <div>
            <h3>Selected elements</h3>
            <ol>
                <li v-for="id in elementGuids" :key="id" v-text="id"/>
            </ol>
        </div>
        `
        };
        Vue.createApp(app).mount('#app')
    </script>
</body>

</html>
